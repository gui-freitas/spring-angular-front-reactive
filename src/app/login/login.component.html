<mat-card>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="entrar()">
            <mat-form-field class="full-width">
                <mat-label>Usuário:</mat-label>
                <input formControlName="usuario" matInput placeholder="Digite seu usuário!" />
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Senha:</mat-label>
                <input formControlName="senha" matInput placeholder="Digite sua senha!" />
            </mat-form-field>
            <button mat-raised-button color="primary">Entrar</button>
        </form>
    </mat-card-content>
</mat-card>
